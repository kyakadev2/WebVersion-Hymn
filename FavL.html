<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs</title>
    <link rel="stylesheet" href="style.css">
    
<script>
  (function () {
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (e) {
      console.error('Theme preload error:', e);
    }
  })();
</script>
    
    
</head>
<body>
    <button class="back2" id="back"> &#x25c0;Retour</button>
    <button class="bk-ttl">Mes Cantiques Préférés</button>

    <div id="favoritesContainer"></div>

<style>

.back2 {
    height:5vh;
    width:fit-content;
    font-size:70%;
    font-weight: bold;
    background-color:transparent;
    color: #595959;
    border: 0.5px solid #005ba6;
    border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
    margin-left:1%;
    vertical-align: top;
}


    .bk-ttl {
            width:60% ;
            height:5vh ;
            margin:0 ;
            margin-right:2% ;
            margin-left:2% ;
            background-color: transparent;
            transition: background 0.5s;
            text-align: center ;
            color:#595959 ;
            font-weight:bold ;
            border:0;
            box-shadow:none ;
            vertical-align:top ;

}


</style>


    <script>
    
document.addEventListener("DOMContentLoaded", function () {
    let pageName = new URLSearchParams(window.location.search).get('page') || 'default';
    const favoritesContainer = document.getElementById('favoritesContainer');
    let favorites = JSON.parse(localStorage.getItem(`favorites_${pageName}`)) || [];

    if (favorites.length === 0) {
        favoritesContainer.innerHTML = '<p>Aucun cantique favori pour l’instant</p>';
    } else {
        favorites.forEach(title => {
            const songDiv = document.createElement('div');


            const songButton = document.createElement('button');
            songButton.innerText = title;
            songButton.classList.add('favorite-song');
            songButton.addEventListener('click', function () {
                window.location.href = `LAEp.html?title=${encodeURIComponent(title)}`;
            });


            const removeButton = document.createElement('button');
            removeButton.innerText = 'Supprimer';
            removeButton.classList.add('remove-favorite');
            removeButton.addEventListener('click', function () {
                favorites = favorites.filter(fav => fav !== title);
                localStorage.setItem(`favorites_${pageName}`, JSON.stringify(favorites));
                location.reload();
            });


            songDiv.appendChild(songButton);
            songDiv.appendChild(removeButton);
            favoritesContainer.appendChild(songDiv);
        });
    }
});


  function applyTheme() {
    const theme = localStorage.getItem('theme');
    if (theme) {
      document.body.className = theme; 
    }
  }


  function toggleTheme() {
    let currentTheme = document.body.className;
    let newTheme = currentTheme === 'dark' ? 'light' : 'dark'; 
    document.body.className = newTheme; 
    localStorage.setItem('theme', newTheme); 
  }


  document.addEventListener('DOMContentLoaded', () => {
    applyTheme(); 
    document.getElementById('theme').addEventListener('click', toggleTheme);
  });

document.getElementById('back').addEventListener('click', () => {
    window.history.back();
});


    </script>
</body>
</html>
